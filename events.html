<!DOCTYPE html>
<html>
<head>
    <h>Assessment 2</h><br>
    <script>
        function sup(){
            document.getElementById('sample').innerHTML = "This is an example of innerHTML";     
        }
    </script>
</head>
<br>

<body>
    <p id="sample">This text will change when the button is click</p>
    <button onclick="sup()">Click here</button><br><br>
    <p1>This is an example of document write</p1><br><br>
    <button onclick="document.write('This document write')">Click here</button><br><br>
    <p2>Click button below to show the alert</p2><br><br>
    <button onclick="alert('This is an example of dialog box')">Click here</button><br><br>
    <p3>Console.log</p3><br><br>
    <button onclick="console.log('This is an example of console.log')">Click here</button><br><br>
</body>

</html>
